<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LLM生成AIプロトタイプ</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
</head>
<body>
    <form id="prompt-form">
        <textarea name="prompt" rows="5" cols="33"></textarea>
        <button type="button" onclick="startStreaming()">送信</button>
    </form>
    <div id="result"></div>

    <script>
        let currentEventSource = null;

        async function startStreaming() {
            const prompt = document.querySelector('[name="prompt"]').value;
            const resultDiv = document.getElementById('result');

            // 既存のEventSourceを完全にクローズ
            if (currentEventSource) {
                currentEventSource.close();
            }

            // 結果エリアをクリア
            resultDiv.innerHTML = '';

            // fetchでPOSTリクエストを送信してストリーミング受信
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data) {
                                resultDiv.textContent += data;
                            }
                        }
                    }
                }
            } catch (error) {
                resultDiv.textContent = `エラーが発生しました: ${error.message}`;
            }
        }
    </script>
</body>
</html>
